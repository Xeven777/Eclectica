<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eclectica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Overpass:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&family=Work+Sans:wght@200;300;400;500;600;700&family=Nunito+Sans:wght@200;300;400;500;600;700&family=Source+Sans+3:wght@200;300;400;500;600;700&family=Outfit:wght@200;300;400;500;600;700&family=Philosopher:wght@200;300;400;500;600;700&family=Gloock:wght@200;300;400;500;600;700&family=Gilda+Display:wght@200;300;400;500;600;700&family=Lato:wght@400;500;600;700;800&family=Playfair+Display+SC:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <div id="main-content">
        <header>
            <div><a href="#">HOME</a></div>
        </header>
        <main>
            <div id="landing">
                <section class="first">
                    <div class="outer">
                        <div class="inner">
                            <div class="bg one">
                                <h2 class="section-heading">ECLECTICA</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="second">
                    <div class="outer">
                        <div class="inner">
                            <div class="bg">
                                <h2 class="section-heading">About US</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="third">
                    <div class="outer">
                        <div class="inner">
                            <div class="bg">
                                <h2 class="section-heading">Keep Scrolling....</h2>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="controls">
                <div class="control active-btn" data-id="home">
                    <i class="fas fa-home"></i>
                </div>
                <div class="control" data-id="about">
                    <i class="fas fa-user"></i>
                </div>
                <div class="control" data-id="blogs">
                    <i class="far fa-newspaper"></i>
                </div>
                <div class="control" data-id="contact">
                    <i class="fas fa-envelope-open"></i>
                </div>
                <div class="control" data-id="contact">
                    <i class="fas fa-theater-masks"></i>
                </div>
            </div>
            <div class="theme-btn">
                <i class="fas fa-adjust"></i>
            </div>

        </main>
    </div>
    <script src='https://assets.codepen.io/16327/Observer.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <script src="./script.js"></script>

</body>

</html>
